<!doctype html>
<html lang="fa">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-login" action="/login" method="post">
  <h1 class="h3 mb-3 font-weight-normal">Sharif Hospital</h1>
    {% if failed %}
        <div class="alert alert-danger" role="alert">
          Incorrect username or password
        </div>
    {% endif %}
  <label for="username" class="sr-only">username</label>
  <input name="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
  <label for="password" class="sr-only">password</label>
  <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block btn-dark" type="submit">Login</button>
</form>
</body>
</html>
