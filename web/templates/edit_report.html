{% extends 'base.html' %}
{% set title = 'Update Report' %}

{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Update Report</h1>
    </div>
    {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
    {% endif %}

    <form action="/reports/edit/{{ p[0] }}" method="post">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="id">id</label>
          <input name="id" class="form-control" id="id" placeholder="id" value="{{ p[0] }}">
        </div>
        <div class="form-group col-md-6">
          <label for="username">Username</label>
          <input name="username" class="form-control" id="username" placeholder="Username" value="{{ p[1] }}">
      </div>
            <div class="form-group col-md-12">
                <label for="report">Report</label>
                <textarea class="form-control" id="report" name="report" rows="3">{{ p[2] }}</textarea>
              </div>
      </div>
      <button type="submit" class="btn btn-primary bg-dark">Update</button>
    </form>
{% endblock %}
